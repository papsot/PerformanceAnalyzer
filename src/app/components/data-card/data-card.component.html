<mat-card class="audit-card">
  <mat-card-header>
    <mat-card-title>{{data.title}}</mat-card-title>
    <mat-card-subtitle>{{data.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li>Score: <b>{{data.score}}</b></li>
    </ul>
  </mat-card-content>
</mat-card>
