<mat-toolbar color="primary" class="primary-toolbar">
  <mat-toolbar-row>
    <span *ngIf="!skuName">LightHouse Stats</span>
    <span *ngIf="skuName">LightHouse stats for: <a href={{skuName}}>{{skuName}}</a></span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="content">
  <input (change)="readFile($event)" type="file">
  <div class="cards">

    <app-data-card *ngFor="let data of dataArray" [data]="data"></app-data-card>

  </div>
</div>
